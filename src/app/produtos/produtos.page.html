<ion-header>
  <ion-toolbar color = "danger">
    <ion-buttons slot = "start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title class = "titulo-home">O que deseja comer hoje?</ion-title>
    <ion-buttons slot = "end">
      <ion-button (click) = "logout()">
        <ion-icon slot = "end" name = "log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="margin-l">
    <ion-card class = "card" style = "width: 43%" *ngFor= "let item of lista"> 
      <ion-img class="img-login center" src = "../assets/01.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{item.valor}}</ion-card-subtitle>
        <ion-card-title class="titulo-produto">Nome Produto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="success"><ion-icon name = "cart"></ion-icon>ADD</ion-button>
      </ion-card-content>
    
    </ion-card>

  </ion-row>


</ion-content>
