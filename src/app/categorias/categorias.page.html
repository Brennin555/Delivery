<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo-home">Escolha uma categoria</ion-title>
      <ion-button slot="end" (click)="logout()" color="danger">
        <ion-icon  slot="end" name="log-out"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="margin-l">
    <ion-card class="card" style="width:39%" *ngFor="let item of lista">
      <ion-img class="img-login-center" src="{{url_site_img}}{{item.imagem}}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{item.nome}}</ion-card-title>
        <ion-card-subtitle>R$ {{item.produtos}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="verProdutos(item.id)" expand="block" color="success">
          <ion-icon name="eye"></ion-icon> 
          VER
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-infinite-scroll  (ionInfinite)="loadData($event)" *ngIf="total_itens >= limit">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  

</ion-content>

<ion-footer>
 

  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-tab-button (click)="produtos()">
          <ion-icon color="primary" name="list-circle"></ion-icon>
          <ion-label>Produtos</ion-label>
        </ion-tab-button>
      </ion-col>

      <ion-col (click)="carrinhoPage()">
        <div class="rodape-carrinho center">
        <ion-icon color="danger" name="cart"></ion-icon>
        Carrinho:
        <div>R$ {{total_carrinho}}</div>
      </div>
      </ion-col>

      </ion-row>
      
      </ion-grid>

</ion-footer>
